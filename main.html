<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="card">
        <img src="https://www.shutterstock.com/image-illustration/tree-shape-heart-valentines-day-600w-124858933.jpg" alt="Product Image" class="product-image">
        <h1 class="card-title">Pricing Card</h1>
        <p class="price">Price:RS.200</p>
        <p class="description">This is a brief description of the product or service, highlighting its features and benefits.</p>
        <button class="buy-now">Buy Now</button>
    </div>
</body>
</html>
